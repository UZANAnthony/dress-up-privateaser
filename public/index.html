  <body>
  
    <div class="container-fluid toppage">
      <h1>Book Your Bar</h1>
    </div>

    <div class="container-fluid bodypage">
        <div class="container">
            <div class="alert alert-primary" role="alert">
                Fill bar information!
            </div>
            <div class="row" id="bar">
    
                <input class="col-xs-12 col-sm-12 col-md-4 col-lg-4 name" type="text" placeholder="Bar name"/>
                <input class="col-xs-12 col-sm-12 col-md-4 col-lg-4 price-by-hour" type="number" placeholder="Price by hour"/>
                <input class="col-xs-12 col-sm-12 col-md-4 col-lg-4 price-by-person" type="number" placeholder="Price by person"/>
            </div>
    
          <div class="alert alert-secondary" role="alert">
              Fill booker information!
              <div class="row" id="booker">
            
                  <input class="col-xs-12 col-sm-12 col-md-4 col-lg-4 name" type="text" placeholder="Booker name"/>
                  <input class="col-xs-12 col-sm-12 col-md-4 col-lg-4 time" type="number" placeholder="Time in h"/>
                  <input class="col-xs-12 col-sm-12 col-md-4 col-lg-4 persons" type="number" placeholder="Persons"/>
                  <input class="option" type="checkbox" placeholder="Deductible option">Deductible option</div>
                  
              </div>
          </div>
    </div>

    
      
      
      
      
      <button type="button" class="btn btn-dark" id="compute">Compute</button>
      <div id="actors"></div>
    </div>
