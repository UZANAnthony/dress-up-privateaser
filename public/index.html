  <body>
  
    <div class="container-fluid toppage">
      <h1>Book Your Bar</h1>
    </div>

    <div class="container">
      <button type="button" class="btn btn btn-primary btn-lg btn-block" onclick="printButtForms()" id="bookBut">Book now !</button>

      <div class="row">
      
        <div class="col-md-2">
          <div class="btn-group-vertical btn-group-toggle" data-toggle="buttons" id="infoButton" style="display:none">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked onfocus = "printBarForm()"> Bar info
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off" onfocus="printBookerForm()"> Booker info
            </label>
          </div>
        </div>

        <div class="col-md-10">
          <form id="bar" name="bar" style="display:none">
            <div class="form-group">
              <label>Bar name</label>
              <input id="barname" name="barname" type="text" class="form-control name" placeholder="Enter bar name">
            </div>
            <div class="form-group">
              <label>Price by hour</label>
              <input id="barpriceh" name="barpriceh" type="number" class="form-control price-by-hour" placeholder="Price by hour">
            </div>
            <div class="form-group">
              <label>Price by person</label>
              <input id="barpricep" name="barpricep" type="number" class="form-control price-by-person" placeholder="Price by person">
            </div>
          </form>
      
          <form id="booker" style="display:none">
            <div class="form-group">
              <label>Booker name</label>
              <input id="bookname" name="bookname" type="text" class="form-control name" placeholder="Enter booker name">
            </div>
            <div class="form-group">
              <label>Time in hour</label>
              <input id="bookh" name="bookh" type="number" class="form-control time" placeholder="Enter number">
            </div>
            <div class="form-group">
              <label>Number of person</label>
              <input id="bookp" name="bookp" type="number" class="form-control persons" placeholder="Enter number">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input option">
              <label class="form-check-label">Deductible option</label>
            </div>
          </form>
        </div>

      </div>


      <script type='text/javascript' src='http://code.jquery.com/jquery.min.js'></script>
      <script type='text/javascript'>
        $(document).ready(function(){
          $("#compute").attr('disabled', 'disabled');
          $("form").keyup(function(){
            $("#compute").attr('disabled', 'disabled');
            let barname = $("#barname").val();
            let barpriceh = $("#barpriceh").val();
            let barpricep = $("#barpricep").val();
            let bookname = $("#bookname").val();
            let bookh = $("#bookh").val();
            let bookp = $("#bookp").val();
            if(!(barname==="" || barpriceh==="" || barpricep==="" || bookname==="" || bookh==="" || bookp==="")){
              $("#compute").removeAttr('disabled');
            }
          })
        })
      </script>
      
      <button id='compute' disabled='disabled' onclick="printResult()">Compute</button>
      <button id='cancel' disabled onclick="cancelAll()">Cancel</button>

      <div id="res" class="alert alert-success" role="alert" style="display:none">
        <h4 class="alert-heading">Booking done!</h4>
        <p>Your demande is good</p>
        <hr>
        <p class="mb-0" id="actors"></p>
      </div>

      <button id='newBooking' style="display:none" onclick="newBooking()">New booking</button>
      

    </div>
